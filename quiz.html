  <body>
    <div id="container">
      <nav class="navbar">
        <a class="fatec-linguo">Four<span>Language</span></a>
        <div class="logout-button">
          <a href="login.html">sair</a>

        <button class="menu-toggle">&#9776;</button>
      </ul>

    <h1>QUIZZ</h1>
    <div id="score-container" class="hide">
      <h2>Parabéns!</h2>
      <p id="display-score"><span></span>%</p>
      <p>
        Você acertou<span id="correct-answers">0</span> de
        <span id="questions-qty"></span> perguntas
      </p>
      <button id="restart">Refazer quizz!</button>
    </div>

    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
      <p id="question">
        <span id="question-number"></span> - <span id="question-text"></span>
      </p>
      <div id="answers-box">
        <button>
          <span class="btn-letter">a</span>
          <span class="question-answer"></span>
        </button>
        <button>
          <span class="btn-letter">b</span>
          <span class="question-answer"></span>
        </button>
        <button>
          <span class="btn-letter">c</span>
          <span class="question-answer"></span>
        </button>
        <button>
          <span class="btn-letter">d</span>
          <span class="question-answer"></span>
        </button>
      </div>

      <!-- template resposta -->
    <button class="answer-template hide">
      <span class="btn-letter"></span> <span class="question-answer"></span>
    </button>
    </div>

    

    <!-- Footer -->
    <footer class="footer">

        Criado por: Geisiane Alves, Rafaela Araujo, Raquel Diniz e Vinicius
        Pereira
      </p>
    </footer>
