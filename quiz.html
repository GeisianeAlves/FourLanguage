<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/stylequiz.css" />
   
  </head>

  <body>
   
    <!-- barra de navegação -->
    <div id="container-menu">
      <!-- aqui chama função do arquivo menu.js -->
    </div>
 
   

    <div class="div-all">

      <h1>QUIZZ</h1>
      <div id="score-container" class="hide">
        <h2>Your progress</h2>
        <p id="display-score"><span></span>%</p>
        <p id="display-score-text" style="font-size: 25px;">
          You got <span id="correct-answers">0</span> out of
          <span id="questions-qty"></span> questions
        </p>
        <button id="restart">Redo quiz!</button>
      </div>

     

    <div id="quizz-container">

      <div id="audio"> 
        <audio controls>
          <source src="img/quiz_audio.unknown" type="audio/mpeg">
          Seu navegador não suporta o elemento de áudio.
        </audio>
      </div>  

    <!-- QUIZZ CONTAINER -->
  
      <p id="question">
        <span id="question-number"></span> - <span id="question-text"></span>
      </p>
      <div id="answers-box">
        <button>
          <span class="btn-letter">a</span>
          <span class="question-answer"></span>
        </button>
        <button>
          <span class="btn-letter">b</span>
          <span class="question-answer"></span>
        </button>
        <button>
          <span class="btn-letter">c</span>
          <span class="question-answer"></span>
        </button>
        <button>
          <span class="btn-letter">d</span>
          <span class="question-answer"></span>
        </button>
      </div>

      <!-- template resposta -->
      <button class="answer-template hide">
        <span class="btn-letter"></span> <span class="question-answer"></span>
      </button>
    </div>


    <div id="div-esquerda">
      <h2>Play the audio, and listen to the dialogue!</h2>       
    </div>

    <div id="img-astronauta">
      <img src="img/astronauta-cafe.png" style="width: 350px;">
    </div>
    
  </div>


    <!-- Footer 
    <footer class="footer">
      <p>
        Criado por: Geisiane Alves, Rafaela Araujo, Raquel Diniz e Vinicius
        Pereira
      </p>
    </footer>-->


    <script src="js/quiz.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
