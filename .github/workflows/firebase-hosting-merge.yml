name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Instalar dependências
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      # Instalar Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Configurar autenticação com o Firebase
      - name: Set up Firebase authentication
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FOUR_LANGUAGE_CREDENTIALS }}
        run: echo "${{ secrets.FOUR_LANGUAGE_CREDENTIALS }}" > ${{ runner.temp }}/service-account.json

      # Deploy para Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token "$(cat ${{ runner.temp }}/service-account.json)"
